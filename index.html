<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gesture Controlled Saturn Particles</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands & Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* Prevent pull-to-refresh and scrolling on mobile */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #020205; /* Deep space black */
            font-family: 'Inter', sans-serif;
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Glassmorphism UI */
        .glass-panel {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Subtler gradient background */
            background: radial-gradient(circle at center, #0b1026 0%, #000000 100%);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .interactive-element {
            pointer-events: auto;
        }

        /* Mobile Camera Handling */
        .input_video { 
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 1px;
            height: 1px;
            pointer-events: none;
            z-index: -1;
        }

        /* Standard Canvas (No Mirroring) */
        .output_canvas {
            transform: scaleX(1); 
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #60a5fa;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-pulse {
            animation: scanner 2s infinite;
        }
        @keyframes scanner {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* Theme Button Active State */
        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer" class="flex flex-col justify-between p-4 md:p-6 safe-area-inset">
        
        <!-- Top Section -->
        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
            
            <!-- Title Card -->
            <div class="glass-panel rounded-2xl p-4 text-white w-full md:w-auto md:max-w-xs interactive-element transition-all">
                <div class="flex justify-between items-center mb-2">
                    <h1 class="text-lg md:text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                        Aether Saturn
                    </h1>
                    <div class="flex items-center text-[10px] md:text-xs bg-black bg-opacity-40 rounded-full px-2 py-1 border border-white/10">
                        <span id="status-indicator" class="w-1.5 h-1.5 rounded-full bg-yellow-400 mr-2 animate-pulse"></span>
                        <span id="status-text">Standby</span>
                    </div>
                </div>
                
                <div class="text-[11px] md:text-xs text-gray-400 space-y-1 font-medium tracking-wide">
                    <p class="flex items-center"><span class="mr-2 text-cyan-400">ü§è</span> Pinch to Resize</p>
                    <p class="flex items-center"><span class="mr-2 text-cyan-400">üëã</span> Move Hand to Rotate</p>
                </div>
            </div>

            <!-- Camera & Controls -->
            <div class="glass-panel rounded-2xl p-2 flex flex-row md:flex-col items-center gap-3 interactive-element">
                <!-- Camera Preview Container -->
                <div class="relative w-28 h-20 md:w-36 md:h-28 bg-black rounded-xl overflow-hidden border border-gray-700 shadow-2xl shrink-0">
                    <video class="input_video" playsinline webkit-playsinline></video>
                    
                    <!-- Canvas (Un-mirrored) -->
                    <canvas class="output_canvas absolute top-0 left-0 w-full h-full object-cover opacity-90"></canvas>
                    
                    <!-- Start Button Overlay -->
                    <div id="start-overlay" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-80 z-20 cursor-pointer backdrop-blur-sm">
                        <button id="start-btn" class="btn-pulse bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold py-1.5 px-4 rounded-full transition border border-blue-400 shadow-[0_0_15px_rgba(37,99,235,0.5)]">
                            INITIALIZE
                        </button>
                    </div>

                    <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-80 hidden">
                        <div class="loader"></div>
                    </div>
                    
                    <!-- Error Overlay -->
                    <div id="error-overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-red-900 bg-opacity-95 hidden p-2 text-center z-30">
                        <p id="error-title" class="text-[10px] font-bold text-white mb-1">Error</p>
                        <p id="error-desc" class="text-[8px] text-gray-200 leading-tight">Check permissions.</p>
                    </div>
                </div>
                
                <!-- Themes & Color Picker -->
                <div class="flex flex-col justify-center w-full px-1">
                    <label class="text-[9px] text-gray-500 mb-1 hidden md:block uppercase tracking-wider">Atmosphere Themes</label>
                    <div class="flex items-center gap-3 overflow-x-auto pb-1" id="theme-container">
                        <!-- Themes injected by JS -->
                    </div>
                    
                    <!-- Custom Picker -->
                    <div class="flex items-center gap-2 mt-2 pt-2 border-t border-white/10">
                        <span class="text-[9px] text-gray-500 uppercase tracking-widest">Custom</span>
                        <input type="color" id="color-picker" value="#4aa8ff" class="w-6 h-6 rounded-full cursor-pointer border-none bg-transparent p-0">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Stats -->
        <div class="flex justify-end pointer-events-none">
            <div class="glass-panel rounded-lg px-3 py-1.5 text-right opacity-80 scale-90 origin-bottom-right border-l-2 border-cyan-500">
                <div class="text-[9px] text-cyan-400 uppercase tracking-widest">System Status</div>
                <div class="text-sm font-mono text-white font-bold flex items-center justify-end gap-2">
                    ONLINE <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- Config ---
    const CONFIG = {
        particleCount: 16000, // Increased slightly for better density
        sphereRadius: 18,
        ringInner: 26,
        ringOuter: 54,
        lerpFactor: 0.15, 
        deadZone: 0.03,
        historySize: 3 
    };

    // --- Color Themes (Analogous & Harmonious) ---
    // Core: The planet color
    // Ring: The outer ring color
    // Using softer transitions (e.g., Cyan -> Blue, not Cyan -> Red)
    const THEMES = [
        { name: 'Nebula', core: '#4facfe', ring: '#00f2fe' },   // Soft Blue -> Cyan
        { name: 'Sunset', core: '#f6d365', ring: '#fda085' },   // Soft Orange -> Peach
        { name: 'Forest', core: '#84fab0', ring: '#8fd3f4' },   // Mint -> Light Blue
        { name: 'Void',   core: '#e0c3fc', ring: '#8ec5fc' },   // Lavender -> Periwinkle
        { name: 'Royal',  core: '#a18cd1', ring: '#fbc2eb' }    // Purple -> Pink
    ];
    let currentTheme = THEMES[0];

    // --- State ---
    const state = {
        targetScale: 1,
        currentScale: 1,
        targetRotationY: 0,
        currentRotationY: 0,
        targetRotationX: 0.2, 
        currentRotationX: 0.2,
        handDetected: false,
        xHistory: [],
        yHistory: []
    };

    // --- Texture (Soft Glow) ---
    function getTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const ctx = canvas.getContext('2d');
        
        // Softer gradient with less opacity at core to allow blending
        const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)'); 
        gradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.4)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)'); 
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 32, 32);
        
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
    }

    // --- Three.js ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x020205, 0.006); // Dark fog matching bg

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 80;
    camera.position.y = 15;
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
    container.appendChild(renderer.domElement);

    // --- Background Stars ---
    const starGeo = new THREE.BufferGeometry();
    const starPos = [];
    for(let i=0; i<1200; i++) {
        starPos.push((Math.random() - 0.5) * 700);
        starPos.push((Math.random() - 0.5) * 700);
        starPos.push((Math.random() - 0.5) * 700);
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
    const starMat = new THREE.PointsMaterial({color: 0x8899aa, size: 0.6, transparent: true, opacity: 0.5});
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // --- Saturn Particles ---
    const particlesGeometry = new THREE.BufferGeometry();
    const positions = [];
    const colors = [];
    const originalPositions = []; 
    const sizes = [];
    
    // Initial Colors
    const colorCore = new THREE.Color(currentTheme.core);
    const colorRing = new THREE.Color(currentTheme.ring);
    
    // 1. Planet Body (The Core)
    const coreCount = Math.floor(CONFIG.particleCount * 0.4);
    for (let i = 0; i < coreCount; i++) {
        // Uniform sphere distribution
        const phi = Math.acos(-1 + (2 * i) / coreCount);
        const theta = Math.sqrt(coreCount * Math.PI) * phi;
        
        // Volumetric surface: Add random fuzziness to radius
        // This makes the edge "soft" instead of a hard shell
        const fuzz = (Math.random() - 0.5) * 2.0;
        const r = CONFIG.sphereRadius + fuzz; 
        
        const x = r * Math.cos(theta) * Math.sin(phi);
        const y = r * Math.sin(theta) * Math.sin(phi);
        const z = r * Math.cos(phi);

        positions.push(x, y, z);
        originalPositions.push(x, y, z);
        
        // Banding Logic: Modify color based on Latitude (Y)
        // Normalize Y from -Radius to +Radius -> 0 to 1
        const lat = (y / CONFIG.sphereRadius + 1) * 0.5;
        
        // Create bands using sine waves
        const bandMix = Math.sin(lat * 20) * 0.1 + 0.9; // Variation factor
        
        const particleColor = colorCore.clone();
        // Shift HSL lightness for bands
        const hsl = {};
        particleColor.getHSL(hsl);
        particleColor.setHSL(hsl.h, hsl.s, hsl.l * bandMix);

        colors.push(particleColor.r, particleColor.g, particleColor.b);
        
        // Larger, softer particles for core
        sizes.push(1.8 + Math.random());
    }
    
    // 2. Rings
    const ringCount = CONFIG.particleCount - coreCount;
    for (let i = 0; i < ringCount; i++) {
        const r = THREE.MathUtils.randFloat(CONFIG.ringInner, CONFIG.ringOuter);
        const theta = Math.random() * Math.PI * 2;
        const x = r * Math.cos(theta);
        const z = r * Math.sin(theta);
        const y = (Math.random() - 0.5) * 0.4; // Very thin

        positions.push(x, y, z);
        originalPositions.push(x, y, z);
        
        // Smooth Color Gradient from Inner to Outer Ring
        const mix = (r - CONFIG.ringInner) / (CONFIG.ringOuter - CONFIG.ringInner);
        
        // Start from Core color, fade to Ring color
        const c = new THREE.Color().lerpColors(colorCore, colorRing, mix);
        
        colors.push(c.r, c.g, c.b);
        
        // Varied sizes for dust vs rocks
        sizes.push(0.6 + Math.random() * 0.8);
    }

    particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    particlesGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    particlesGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

    const particlesMaterial = new THREE.PointsMaterial({
        size: 1.5,
        map: getTexture(), 
        vertexColors: true,
        transparent: true,
        opacity: 0.8, // Slightly more transparent for gas effect
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
    });

    const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particleSystem);

    // --- UI Logic & Theme Switching ---
    
    const themeContainer = document.getElementById('theme-container');
    
    THEMES.forEach((theme, index) => {
        const btn = document.createElement('div');
        btn.className = `theme-btn min-w-[24px] w-6 h-6 rounded-full cursor-pointer border-2 border-white/20 transition-all duration-200 ${index === 0 ? 'active' : ''}`;
        btn.style.background = `linear-gradient(135deg, ${theme.core} 0%, ${theme.ring} 100%)`;
        
        btn.addEventListener('click', () => applyTheme(theme, btn));
        themeContainer.appendChild(btn);
    });

    function applyTheme(theme, btnElement) {
        currentTheme = theme;
        
        document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        const colorC = new THREE.Color(theme.core);
        const colorR = new THREE.Color(theme.ring);
        const colorsAttr = particlesGeometry.attributes.color;
        const positionsAttr = particlesGeometry.attributes.position;
        const coreCount = Math.floor(CONFIG.particleCount * 0.4);
        
        // Update Core with Banding
        for(let i=0; i < coreCount; i++) {
            const y = positionsAttr.getY(i);
            const lat = (y / CONFIG.sphereRadius + 1) * 0.5;
            const bandMix = Math.sin(lat * 20) * 0.1 + 0.9;
            
            const pc = colorC.clone();
            const hsl = {};
            pc.getHSL(hsl);
            pc.setHSL(hsl.h, hsl.s, hsl.l * bandMix);
            
            colorsAttr.setXYZ(i, pc.r, pc.g, pc.b);
        }
        
        // Update Rings with Gradient
        for(let i = coreCount; i < CONFIG.particleCount; i++) {
            const x = positionsAttr.getX(i);
            const z = positionsAttr.getZ(i);
            const dist = Math.sqrt(x*x + z*z);
            
            let mix = (dist - CONFIG.ringInner) / (CONFIG.ringOuter - CONFIG.ringInner);
            if (mix < 0) mix = 0; if (mix > 1) mix = 1;
            
            const c = new THREE.Color().lerpColors(colorC, colorR, mix);
            colorsAttr.setXYZ(i, c.r, c.g, c.b);
        }
        
        colorsAttr.needsUpdate = true;
        document.getElementById('color-picker').value = theme.core;
    }

    // Custom Picker with complementary logic
    document.getElementById('color-picker').addEventListener('input', (e) => {
        const newCore = e.target.value;
        const c = new THREE.Color(newCore);
        const hsl = {};
        c.getHSL(hsl);
        // Analogous color for ring (shift hue by 30 deg)
        const ringColor = new THREE.Color().setHSL((hsl.h + 0.08) % 1, hsl.s, hsl.l); 
        applyTheme({ core: newCore, ring: '#' + ringColor.getHexString() }, null);
    });

    function getWeightedAverage(history) {
        if(history.length === 0) return 0.5;
        let sum = 0, weightSum = 0;
        for(let i=0; i<history.length; i++) {
            const w = i + 1;
            sum += history[i] * w;
            weightSum += w;
        }
        return sum / weightSum;
    }

    // --- MediaPipe ---
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    const statusText = document.getElementById('status-text');
    const statusInd = document.getElementById('status-indicator');
    const loader = document.getElementById('loading-spinner');
    const startBtn = document.getElementById('start-btn');
    const startOverlay = document.getElementById('start-overlay');
    const errorOverlay = document.getElementById('error-overlay');
    const errorTitle = document.getElementById('error-title');
    const errorDesc = document.getElementById('error-desc');

    function onResults(results) {
        if (loader.style.display !== 'none') {
            loader.style.display = 'none';
            statusText.textContent = "System Active";
            statusInd.classList.replace('bg-yellow-400', 'bg-green-400');
        }

        canvasElement.width = results.image.width;
        canvasElement.height = results.image.height;

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        canvasCtx.filter = 'grayscale(100%) contrast(1.2) brightness(0.8)';
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.filter = 'none'; 
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            state.handDetected = true;

            const themeColor = currentTheme.core; 
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: 'rgba(255,255,255,0.3)', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: themeColor, lineWidth: 1, radius: 2});

            state.xHistory.push(landmarks[9].x);
            state.yHistory.push(landmarks[9].y);
            if(state.xHistory.length > CONFIG.historySize) state.xHistory.shift();
            if(state.yHistory.length > CONFIG.historySize) state.yHistory.shift();

            const smoothedX = getWeightedAverage(state.xHistory);
            const smoothedY = getWeightedAverage(state.yHistory);

            let xOffsetRaw = smoothedX - 0.5; 
            let xOffsetApplied = 0;

            if (Math.abs(xOffsetRaw) > CONFIG.deadZone) {
                const sign = Math.sign(xOffsetRaw);
                xOffsetApplied = xOffsetRaw - (sign * CONFIG.deadZone);
                const rangeScale = 0.5 / (0.5 - CONFIG.deadZone); 
                xOffsetApplied *= rangeScale;
            }

            state.targetRotationY = Math.sign(xOffsetApplied) * Math.pow(Math.abs(xOffsetApplied), 1.2) * 5.0;

            const yOffsetRaw = 0.5 - smoothedY;
            let yOffsetApplied = 0;
            if (Math.abs(yOffsetRaw) > CONFIG.deadZone) {
                const sign = Math.sign(yOffsetRaw);
                yOffsetApplied = yOffsetRaw - (sign * CONFIG.deadZone);
                yOffsetApplied *= (0.5 / (0.5 - CONFIG.deadZone));
            }
            state.targetRotationX = yOffsetApplied * 4.0;

            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const wrist = landmarks[0];
            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            const scaleRef = Math.hypot(wrist.x - landmarks[5].x, wrist.y - landmarks[5].y);
            
            const normalizedOpenness = pinchDist / scaleRef;
            let expansion = (normalizedOpenness - 0.25) * 2.5; 
            if (expansion < 0.15) expansion = 0.15; 
            if (expansion > 3.5) expansion = 3.5;
            state.targetScale = expansion;

        } else {
            state.handDetected = false;
            state.targetScale = 1;
            state.xHistory = [];
            state.yHistory = [];
            state.targetRotationY += 0.0015; 
            state.targetRotationX = state.currentRotationX * 0.95 + 0.2 * 0.05; 
        }
        canvasCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1, 
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 320, 
        height: 240
    });
    
    startBtn.addEventListener('click', () => {
        if (window.location.protocol === 'file:') {
            errorTitle.textContent = "Security Error";
            errorDesc.textContent = "Cannot run local file. Use a local server.";
            errorOverlay.style.display = 'flex';
            return;
        }

        startOverlay.style.display = 'none';
        loader.style.display = 'flex';
        statusText.textContent = "Requesting Cam...";
        
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'user', 
                width: { ideal: 320 },
                height: { ideal: 240 }
            } 
        }).then(stream => {
            stream.getTracks().forEach(track => track.stop()); 
            statusText.textContent = "Initializing...";
            cameraUtils.start().catch(handleCameraError);
        }).catch(handleCameraError);
    });

    function handleCameraError(err) {
        console.error(err);
        loader.style.display = 'none';
        let title = "Camera Error";
        let msg = "Unknown error.";
        if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
            title = "Permission Denied";
            msg = "Access blocked. Tap Lock icon in URL bar.";
        } else if (err.name === 'NotFoundError') {
            title = "No Camera";
            msg = "No front camera found.";
        }
        errorTitle.textContent = title;
        errorDesc.textContent = msg;
        errorOverlay.style.display = 'flex';
        statusText.textContent = "Failed";
        statusInd.classList.replace('bg-yellow-400', 'bg-red-500');
    }

    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();

        state.currentScale += (state.targetScale - state.currentScale) * CONFIG.lerpFactor;
        
        if (state.handDetected) {
            state.currentRotationY += (state.targetRotationY - state.currentRotationY) * CONFIG.lerpFactor;
            state.currentRotationX += (state.targetRotationX - state.currentRotationX) * CONFIG.lerpFactor;
        } else {
            state.currentRotationY += 0.0015; 
            state.currentRotationX += (state.targetRotationX - state.currentRotationX) * 0.05;
        }

        particleSystem.rotation.y = state.currentRotationY;
        particleSystem.rotation.x = state.currentRotationX;
        particleSystem.rotation.z = Math.cos(time * 0.1) * 0.05;

        const positionsAttribute = particlesGeometry.attributes.position;
        const positionsArray = positionsAttribute.array;

        for (let i = 0; i < CONFIG.particleCount; i++) {
            const ix = i * 3;
            const iy = i * 3 + 1;
            const iz = i * 3 + 2;

            const ox = originalPositions[ix];
            const oy = originalPositions[iy];
            const oz = originalPositions[iz];

            let px = ox * state.currentScale;
            let py = oy * state.currentScale;
            let pz = oz * state.currentScale;
            
            const noise = Math.sin(time * 1.0 + i * 0.01) * 0.2 * state.currentScale;
            
            if (i > CONFIG.particleCount * 0.4) {
                 const angle = Math.atan2(oz, ox);
                 const radius = Math.sqrt(ox*ox + oz*oz);
                 const flow = time * 0.2 + (50 / radius); 
                 
                 const driftX = Math.cos(angle + flow) * radius * state.currentScale;
                 const driftZ = Math.sin(angle + flow) * radius * state.currentScale;
                 
                 positionsArray[ix] = driftX;
                 positionsArray[iy] = py + Math.sin(time * 2 + i)*0.1; 
                 positionsArray[iz] = driftZ;
            } else {
                positionsArray[ix] = px + noise;
                positionsArray[iy] = py + noise;
                positionsArray[iz] = pz + noise;
            }
        }
        positionsAttribute.needsUpdate = true;
        
        stars.rotation.y = time * 0.02;
        renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
